<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="friend-name" placeholder="name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="q1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>        
      </form>
</body>

</html>

<script type="text/javascript">
    // added jquery on click submit function that will save the new friend information
    $("#submit").on("click", function(event) {
        // prevent page refresh
          event.preventDefault();
    
          // creating new array with input values
          var newFriend = {
            name: $("#friend-name").val(),
            score: $("#q1").val(),  
          };
    
          console.log(newFriend);

          $.post("/api/friends", newFriend,)
          .done(function (data) {
                console.log(data);
            });
        });
    </script>
